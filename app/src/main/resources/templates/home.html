<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::body})}"
      th:with="pageTitle='Home', activePage='home'">
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding-left: 250px; /* If you have a sidebar */
        }

        .home-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 50px;
            text-align: center;
            max-width: 700px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(12px);
            color: #fff;
            animation: fadeIn 1.3s ease-in-out;
        }

        .home-container h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        .home-container p {
            font-size: 1.3rem;
            color: #f0f0f0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .wrapper {
                padding-left: 0;
                padding: 1rem;
            }
            .home-container {
                padding: 30px;
            }
            .home-container h1 {
                font-size: 2rem;
            }
            .home-container p {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
<div class="wrapper" th:fragment="content">
    <div class="home-container">
        <h1>Welcome to Institute Management System</h1>
        <p class="lead">Manage students, instructors, and courses with ease in a streamlined and modern platform.</p>
    </div>
</div>
</body>
</html>

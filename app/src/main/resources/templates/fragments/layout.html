<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle} ?: 'Institute Management'">Institute Management</title>

    <!-- Bootstrap & Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            z-index: 1001;
        }

        .custom-navbar {
            background-color: #66ffcc;
        }

        #sidebar-wrapper {
            position: fixed;
            min-height: 100vh;
            left: 0;
            width: 250px;
            height: calc(100% - 56px);
            background-color: #99ffbb;
            overflow-y: auto;
            z-index: 1000;
        }

        #sidebar-wrapper .sidebar-heading {
            padding: 1.5rem;
            font-size: 1.3rem;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .sidebar-search {
            padding: 1rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .sidebar-search input {
            width: 100%;
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .list-group-item {
            background-color: transparent;
            color: #333;
            border: none;
            transition: background-color 0.3s;
        }

        .list-group-item:hover,
        .list-group-item.active {
            background-color: rgba(0, 0, 0, 0.1);
            color: #000;
            font-weight: 500;
        }

       #page-content-wrapper {
        margin-left: 250px;
        padding: 2rem;
        padding-top: 80px;
        flex: 1;
        overflow-y: auto;
        }

        footer.small-footer {
        background-color: #f8f9fa;
        color: #555;
        font-size: 0.85rem;
        padding: 0.5rem 1rem;
        height: auto;
        border-top: 1px solid #ddd;
        margin-left: 250px; /* same as sidebar width */
        }
        footer .heart {
        color: red;
        }

    </style>
</head>
<body>
<div class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg custom-navbar fixed-top d-flex justify-content-between">
        <a class="navbar-brand ml-3" href="#">Institute Management Application</a>
        <div class="dropdown mr-3">
            <button class="btn btn-outline-dark dropdown-toggle" id="menuToggleDropdown" data-toggle="dropdown">
                â˜°
            </button>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="menuToggleDropdown">
                <a class="dropdown-item" th:href="@{/profile}">
                    <i class="fas fa-user-circle mr-2"></i> Profile
                </a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item text-danger" th:href="@{/logout}">
                    <i class="fas fa-sign-out-alt mr-2"></i> Logout
                </a>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <div class="sidebar-heading">Dashboard</div>

        <!-- Sidebar Search -->
        <div class="sidebar-search">
            <input type="text" placeholder="Search menu..." id="sidebarSearch" onkeyup="filterSidebar()">
        </div>

        <div class="list-group list-group-flush" id="sidebarMenu">
            <a th:href="@{/home}" th:classappend="${activePage == 'home'} ? ' active'"
               class="list-group-item list-group-item-action">
                <i class="fas fa-home mr-2"></i> Home
            </a>
            <a th:href="@{/students}" th:classappend="${activePage == 'students'} ? ' active'"
               class="list-group-item list-group-item-action">
                <i class="fas fa-user-graduate mr-2"></i> Students
            </a>
            <a th:href="@{/courses}" th:classappend="${activePage == 'courses'} ? ' active'"
               class="list-group-item list-group-item-action">
                <i class="fas fa-book mr-2"></i> Courses
            </a>
            <a th:href="@{/instructors}" th:classappend="${activePage == 'instructors'} ? ' active'"
               class="list-group-item list-group-item-action">
                <i class="fas fa-chalkboard-teacher mr-2"></i> Instructors
            </a>
            <a th:href="@{/about}" th:classappend="${activePage == 'about'} ? ' active'"
               class="list-group-item list-group-item-action">
                <i class="fas fa-info-circle mr-2"></i> About
            </a>
        </div>
    </div>

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div th:replace="${content}">Content goes here</div>
    </div>

    <!-- Footer -->
    <footer class="mt-auto small-footer">
        <div class="container d-flex justify-content-between align-items-center">
            <p class="mb-0">&copy; 2025 Institute Management Software. All rights reserved.</p>
            <p class="mb-0">Made with <span class="heart">&hearts;</span> by <strong>$HUBH</strong></p>
        </div>
    </footer>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function filterSidebar() {
        const input = document.getElementById('sidebarSearch').value.toLowerCase();
        const items = document.querySelectorAll('#sidebarMenu a');

        items.forEach(item => {
            const text = item.textContent.toLowerCase();
            item.style.display = text.includes(input) ? 'block' : 'none';
        });
    }

</script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::body})}"
      th:with="pageTitle='Students', activePage='students'">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .table td, .table th {
            vertical-align: middle;
        }
        .search-bar input {
            width: 250px;
        }
        .action-btns a,
        .action-btns form {
            display: inline-block;
            margin-right: 4px;
        }
        .table th, .table td {
        padding: 0.4rem 0.6rem;
        font-size: 0.85rem;
        vertical-align: middle;
        }
        .table thead th {
        font-size: 0.9rem;
        }

    </style>
</head>
<body>

<div class="container-fluid mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3 px-3">
        <h2 class="text-primary mb-0"><i class="fas fa-user-graduate"></i> Student List</h2>
        <a th:href="@{/students/add-form}" class="btn btn-success">
            <i class="fas fa-plus-circle"></i> Add Student
        </a>
    </div>

    <div th:if="${successMessage}" class="alert alert-success text-center mx-3" th:text="${successMessage}"></div>

    <div class="mb-3 d-flex justify-content-between align-items-center px-3">
        <form class="form-inline search-bar">
            <input class="form-control mr-2" type="search" placeholder="Search by name or email" aria-label="Search">
            <button class="btn btn-outline-primary" type="submit"><i class="fas fa-search"></i></button>
        </form>
    </div>

    <div class="table-responsive px-3">
        <table class="table table-sm table-striped table-hover table-bordered w-100">
            <thead class="thead-dark">
            <tr>
                <th>Sr.No</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Enrollment Date</th>
                <th>Course</th>
                <th class="text-center">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${studentList.isEmpty()}">
                <td colspan="7" class="text-center text-muted">No students found.</td>
            </tr>
            <tr th:each="student, iterStat : ${studentList}">
                <td th:text="${iterStat.count}">1</td>
                <td th:text="${student.name}">Name</td>
                <td th:text="${student.email}">Email</td>
                <td th:text="${student.phone}">Phone</td>
                <td th:text="${student.enrollmentDate}">Enrollment Date</td>
                <td th:text="${student.course != null ? student.course.name : 'N/A'}">Course</td>
                <td class="text-center action-btns">
                    <a th:href="@{/students/get-students-form/{studentId}(studentId=${student.studentId})}" class="btn btn-sm btn-primary" title="Edit">
                        <i class="fas fa-edit"></i>
                    </a>
                    <form th:action="@{'/students/delete/' + ${student.studentId}}" method="post" onsubmit="return confirm('Delete this student?')" style="display:inline;">
                        <button type="submit" class="btn btn-sm btn-danger" title="Delete">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>

        </table>
    </div>
</div>


<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</body>
</html>

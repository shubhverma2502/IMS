<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::body})}"
      th:with="pageTitle='Course List', activePage='courses'">
<head>
  <meta charset="UTF-8">
  <title>COURSE LIST</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
        body {
            background-color: #f8f9fa;
        }

        .table-hover tbody tr:hover {
            background-color: #f1f1f1;
        }

        .card-style {
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
        }

        .btn-sm {
            margin-right: 5px;
        }

        .table th, .table td {
        padding: 0.4rem 0.6rem;
        font-size: 0.85rem;
        vertical-align: middle;
        }
        .table thead th {
        font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="container mt-5">
  <div class="card-style">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="mb-0">Course List</h2>
      <a href="/courses/add" class="btn btn-success">+ Add Course</a>
    </div>

    <div th:if="${successMessage}" class="alert alert-success text-center mx-3" th:text="${successMessage}"></div>

    <div class="mb-3 d-flex justify-content-between align-items-center px-3">
      <form class="form-inline search-bar">
        <input class="form-control mr-2" type="search" placeholder="Search by name or email" aria-label="Search">
        <button class="btn btn-outline-primary" type="submit"><i class="fas fa-search"></i></button>
      </form>
    </div>

    <table class="table table-bordered table-hover">
      <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Duration</th>
        <th>Instructor</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody id="courseTableBody"></tbody>
    </table>

  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function () {
        const pageSize = 10;
        let coursesData = [];

        function renderTable(page) {
            let start = (page - 1) * pageSize;
            let end = start + pageSize;
            let paginatedCourses = coursesData.slice(start, end);

            let tableBody = $("#courseTableBody");
            tableBody.empty();

            paginatedCourses.forEach(course => {
                let row = `
                    <tr>
                        <td>${course.courseId}</td>
                        <td>${course.name}</td>
                        <td>${course.description}</td>
                        <td>${course.duration}</td>
                        <td>${course.instructor ? course.instructor.name : 'N/A'}</td>
                        <td>
                            <a href="/courses/edit/${course.courseId}" class="btn btn-primary btn-sm">Edit</a>
                            <form action="/courses/delete/${course.courseId}" method="post" style="display:inline;">
                                <button type="submit" class="btn btn-danger btn-sm"
                                        onclick="return confirm('Delete this course?')">Delete</button>
                            </form>
                        </td>
                    </tr>
                `;
                tableBody.append(row);
            });
        }

        function renderPagination(totalPages) {
            let pagination = $('#pagination');
            pagination.empty();

            for (let i = 1; i <= totalPages; i++) {
                pagination.append(`
                    <li class="page-item"><a class="page-link" href="#" data-page="${i}">${i}</a></li>
                `);
            }

            $(".page-link").click(function (e) {
                e.preventDefault();
                let page = $(this).data("page");
                renderTable(page);
            });
        }

        $.ajax({
            url: "http://localhost:8082/course/getAll",
            type: "GET",
            success: function (courses) {
                coursesData = courses;

                let totalPages = Math.ceil(coursesData.length / pageSize);
                renderTable(1);
                renderPagination(totalPages);
            },
            error: function () {
                alert("Failed to load course data.");
            }
        });
    });
</script>

</body>
</html>

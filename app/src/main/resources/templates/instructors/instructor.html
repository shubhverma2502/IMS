<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Instructors - Institute Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">Institute Management Software</a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item" th:classappend="${activePage == 'home'} ? ' active'">
        <a class="nav-link" th:href="@{/home}">Home</a>
      </li>
      <li class="nav-item" th:classappend="${activePage == 'students'} ? ' active'">
        <a class="nav-link" th:href="@{/students}">Students</a>
      </li>
      <li class="nav-item" th:classappend="${activePage == 'courses'} ? ' active'">
        <a class="nav-link" th:href="@{/courses}">Courses</a>
      </li>
      <li class="nav-item" th:classappend="${activePage == 'instructors'} ? ' active'">
        <a class="nav-link" th:href="@{/instructors}">Instructors</a>
      </li>
      <li class="nav-item" th:classappend="${activePage == 'about'} ? ' active'">
        <a class="nav-link" th:href="@{/about}">About</a>
      </li>
    </ul>

  </div>
</nav>

<div class="container mt-5">
  <h2 class="text-center mb-4">Instructor List</h2>
  <div class="d-flex justify-content-between mb-4>
    <form class="form-inline">
      <input class="form-control mr-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
    <a th:href="@{/instructor/new}" class="btn btn-success">Add Instructor</a>
  </div>

  <table class="table table-bordered">
    <thead class="thead-light">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Specialization</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody id="instructorTableBody">
    </tbody>
  </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function () {
        $.ajax({
            url: "http://localhost:8082/instructor/getAll",
            type: "GET",
            success: function (instructors) {
                let tableBody = $("#instructorTableBody");
                instructors.forEach(function (instructor) {
                    let row = `
                        <tr>
                            <td>${instructor.instructorId}</td>
                            <td>${instructor.name}</td>
                            <td>${instructor.email}</td>
                            <td>${instructor.specialization}</td>
                            <td>
                                <a href="/instructors/edit/${instructor.instructorId}" class="btn btn-primary btn-sm">Edit</a>
                                <form action="/instructors/delete/${instructor.instructorId}" method="post" style="display:inline;">
                                    <button type="submit" class="btn btn-danger btn-sm"
                                            onclick="return confirm('Delete this instructor?')">Delete</button>
                                </form>
                            </td>
                        </tr>
                    `;
                    tableBody.append(row);
                });
            },
            error: function () {
                alert("Failed to load instructor data.");
            }
        });
    });
</script>

</body>
</html>
